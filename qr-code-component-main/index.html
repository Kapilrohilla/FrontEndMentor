<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="grid h-screen place-items-center bg-slate-300">
  <div id="card" class="w-3/4 sm:w-2/6 md:w-3/12 lg:w-2/12 m-20 bg-white p-2 rounded-xl text-center h-fit">
    <img class="w-full rounded-xl" src="./images/image-qr-code.png" alt="image-qr-code">
    <h1 class="font-bold text-lg">
      Improve your front-end skills by building projects
    </h1>
    <p class=" text-base">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>

  
</body>
</html>
